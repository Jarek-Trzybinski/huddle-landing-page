<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- styling link -->
  <script src="https://kit.fontawesome.com/cae65064c5.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <img id="logo" src="images/logo.svg" alt="logo">
  </header>

  <div id="main-content">
    <main>
      <img src="images/illustration-mockups.svg" alt="mockups.sgv">
    </main>

    <aside>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <div id="register-btn">
        <a href="register.html">Register</a>
      </div>
    </aside>
  </div>

  <footer>
    <div class="social-network-icon">
      <div id="social-btn"></div>
        <a class="fab fa-facebook-f" href="facebook"></a>
        <a class="fab fa-twitter" href="facebook"></a>
        <a class="fab fa-instagram" href="facebook"></a>
      </div>
    </div>
  </footer>
</body>
</html>
